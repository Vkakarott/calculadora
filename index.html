<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section class="body">
            <section class="display">
                <div class="partial"></div>
                <div class="result"></div>
            </section>
            <table class="keyboard">
                <tr>
                    <td><button onclick="revertFunctions()" class="plus-operator">2nd</button></td>
                    <td><button id="deg" class="plus-operator">deg</button></td>
                    <td><button id="sin" class="plus-operator">sin</button></td>
                    <td><button id="cos" class="plus-operator">cos</button></td>
                    <td><button id="tan" class="plus-operator">tan</button></td>
                </tr>
                <tr>
                    <td><button class="plus-operator">X <span class="el">y</span></button></td>
                    <td><button class="plus-operator">lg</button></td>
                    <td><button class="plus-operator">ln</button></td>
                    <td><button class="plus-operator">&#40</button></td>
                    <td><button class="plus-operator">&#41</button></td>
                </tr>
                <tr>
                    <td><button class="plus-operator">&radic;x</button></td>
                    <td><button value="dell" class="operating">C</button></td>
                    <td><button value="close" class="operating"><i class="bi bi-backspace"></i></button></td>
                    <td><button value="**" class="operating">%</button></td>
                    <td><button value="/" class="operating">&#247</button></td>
                </tr>
                <tr>
                    <td><button class="plus-operator">x!</button></td>
                    <td><button value="7" class="num">7</button></td>
                    <td><button value="8" class="num">8</button></td>
                    <td><button value="9" class="num">9</button></td>
                    <td><button value="*" class="operating">&#215</button></td>
                </tr>
                <tr>
                    <td><button class="plus-operator">1/X</button></td>
                    <td><button value="4" class="num">4</button></td>
                    <td><button value="5" class="num">5</button></td>
                    <td><button value="6" class="num">6</button></td>
                    <td><button value="-" class="operating">-</button></td>
                </tr>
                <tr>
                    <td><button class="plus-operator">&pi;</button></td>
                    <td><button value="1" class="num">1</button></td>
                    <td><button value="2" class="num">2</button></td>
                    <td><button value="3" class="num">3</button></td>
                    <td><button value="+" class="operating">+</button></td>
                </tr>
                <tr>
                    <td><button class="operating"><i class="bi bi-back"></i></i></button></td>
                    <td><button class="num">e</button></td>
                    <td><button value="0" class="num">0</button></td>
                    <td><button value="." class="num">,</button></td>
                    <td><button value="=" class="operating" id="igual">=</button></td>
                </tr>
            </table>
        </section>
    </main>
            
    <script src="script.js"></script>
</body>
</html>
