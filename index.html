<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Cauculadora</title>
</head>
<body>
    <h1>Cauculadora</h1>
    <section>
        <div id="display">
            <div id="parse"></div>
            <div id="res"></div>
        </div>
        <table id="teclado">
            <tr>
                <td><button value="dell" class="operadores">C</button></td>
                <td><button value="close" class="operadores"><i class="bi bi-backspace"></i></button></td>
                <td><button value="**" class="operadores">eÂ²</button></td>
                <td><button value="/" class="operadores">/</button></td>
            </tr>
            <tr>
                <td><button value="7" class="num">7</button></td>
                <td><button value="8" class="num">8</button></td>
                <td><button value="9" class="num">9</button></td>
                <td><button value="*" class="operadores">X</button></td>
            </tr>
            <tr>
                <td><button value="4" class="num">4</button></td>
                <td><button value="5" class="num">5</button></td>
                <td><button value="6" class="num">6</button></td>
                <td><button value="-" class="operadores">-</button></td>
            </tr>
            <tr>
                <td><button value="1" class="num">1</button></td>
                <td><button value="2" class="num">2</button></td>
                <td><button value="3" class="num">3</button></td>
                <td><button value="+" class="operadores">+</button></td>
            </tr>
            <tr>
                <td><button value="0" class="num">0</button></td>
                <td><button value="." class="num">,</button></td>
                <td><button value="=" class="operadores" id="igual">=</button></td>
            </tr>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
