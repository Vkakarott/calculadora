<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="stylebasic.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section class="body">
            <section class="display">
                <div class="partial"></div>
                <div class="result"></div>
            </section>
            <section class="keyboard">
                <button value="second" class="plus-operator">2nd</button>
                <button value="deg" class="plus-operator">deg</button>
                <button value="sin" class="plus-operator">sin</button>
                <button value="cos" class="plus-operator">cos</button>
                <button value="tan" class="plus-operator">tan</button>
                <button value="expoente" class="plus-operator">X <span class="el">y</span></button>
                <button value="log" class="plus-operator">lg</button>
                <button value="ln" class="plus-operator">ln</button>
                <button value="(" class="plus-operator">&#40</button>
                <button value=")" class="plus-operator">&#41</button>
                <button value="raiz" class="plus-operator">&radic;x</button>
                <button value="dell" class="operating">C</button>
                <button value="close" class="operating"><i class="bi bi-backspace"></i></button>
                <button value="porcent" class="operating">%</button>
                <button value="/" class="operating">&#247</button>
                <button value="fatorial" class="plus-operator">x!</button>
                <button value="7" class="num">7</button>
                <button value="8" class="num">8</button>
                <button value="9" class="num">9</button>
                <button value="*" class="operating">&#215</button>
                <button class="plus-operator"><span class="one">1</span><span class="barra">/</span><span class="x">x</span></button>
                <button value="4" class="num">4</button>
                <button value="5" class="num">5</button>
                <button value="6" class="num">6</button>
                <button value="-" class="operating">-</button>
                <button value="pi" class="plus-operator">&pi;</button>
                <button value="1" class="num">1</button>
                <button value="2" class="num">2</button>
                <button value="3" class="num">3</button>
                <button value="+" class="operating">+</button>
                <button value="invert" class="operating"><i class="bi bi-back"></i></i></button>
                <button value="exponencial" id="exponencial" class="plus-operator">e</button>
                <button value="0" class="num">0</button>
                <button value="." class="num">,</button>
                <button value="equal" class="operating">=</button>
            </section>
        </section>
    </main>
            
    <script src="script.js"></script>
</body>
</html>
